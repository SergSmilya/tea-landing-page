<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="google" content="notranslate" />
    <title>TealuxE</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant&family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="container">
          <div class="header__inner">
            <a href="#" class="logo">
              <!-- Will add svg-sprites -->
              <img src="images/logo.svg" alt="logo" class="logo__img" />
            </a>

            <nav class="header__nav">
              <button type="button" class="burger-menu">
                <span></span>
                <span></span>
                <span></span>
                <span></span>
              </button>
              <ul class="nav__list">
                <li class="nav__item">
                  <a href="#" class="nav__link">Black</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link">Green</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link">White</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link">Oolong</a>
                </li>
                <li class="nav__item">
                  <a href="#" class="nav__link">Pu-erh</a>
                </li>
              </ul>
            </nav>

            <ul class="header-action__list">
              <li class="header-action__item">
                <a href="#" class="header-action__link"
                  ><img
                    src="images/icons/trash.svg"
                    alt="trash"
                    class="header-action__img"
                /></a>
              </li>
              <li class="header-action__item">
                <a href="#" class="header-action__link"
                  ><img
                    src="images/icons/user.svg"
                    alt="user"
                    class="header-action__img"
                /></a>
              </li>
              <li class="header-action__item header-action__item-right">
                <a href="#" class="header-action__link"
                  ><img
                    src="images/icons/search.svg"
                    alt="search"
                    class="header-action__img"
                /></a>
              </li>
            </ul>
          </div>
        </div>
      </header>

      <main class="main"></main>

      <footer class="footer"></footer>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
